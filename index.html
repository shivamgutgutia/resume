<!DOCTYPE html>
<html>
<head>
    <title>Shivam Gutgutia Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
        }

        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        #pdf-embed {
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the PDF behind the body content */
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" src="ShivamGutgutiaResume.pdf" type="application/pdf">
    </div>
</body>
</html>
